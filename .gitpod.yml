image: gitpod/workspace-full:2022-03-22-23-33-48

ports:
  - port: 5000
    onOpen: open-preview

tasks:
  - before: |
      export FLASK_APP=flaskr
      export FLASK_ENV=development
    init: |
      pip install -e .
      flask init-db
    command: |
      flask run

vscode:
  extensions:
    - ms-python.python
